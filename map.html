<div id='map'></div>

<script>
// Add Map
mapboxgl.accessToken = 'pk.eyJ1IjoicmRmZXJyYXJpIiwiYSI6ImNpcDQ4Nm12YjAwNnJsZ20zOXdmc29obmcifQ.Shb8a3P1XAV8cPWR1yGDTA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/rdferrari/ciy0jmj3z004z2sozncmmrs8f', //hosted style id
    center: [-48.534187, -27.584717],
    zoom: 15,
    bearing: 0,
    pitch: 0
});

// *** create markers
var morroCruz = [-48.534187, -27.584717];

// create the popup
var popupmorroCruz = new mapboxgl.Popup({offset:[0, -45]})
    .setHTML("<strong>Como Chegar no Morro da Cruz</strong></br>A entrada da trilha está localizada na esquina da Rua das Embaúbas com a Rua Édio Ortiga Fedrigo. Se vier de automóvel, estacione o mesmo na Rua Édio Ortiga Fedrigo. </br><a href=index.html#node2><strong>Início da Trilha</strong></a>");

// create DOM element for the marker
var el = document.createElement('div');
el.id = 'marker';

// create the marker
new mapboxgl.Marker(el, {offset:[-13, -40]})
    .setLngLat(morroCruz)
    .setPopup(popupmorroCruz) // sets a popup on this marker
    .addTo(map);

// Fly to
document.getElementById('flySanFrancisco').addEventListener('click', function () {
    map.flyTo({
        center: [-122.4581751, 37.792124],
        zoom: 10.6,
        pitch: 0,
        bearing: 0
    });
});

</script>

<script>
$(document).ready(function(){
  // Add smooth scrolling to all links
  $("a").on('click', function(event) {
    // Make sure this.hash has a value before overriding default behavior
    if (this.hash !== "") {
      // Prevent default anchor click behavior
      event.preventDefault();

      // Store hash
      var hash = this.hash;
      // Using jQuery's animate() method to add smooth page scroll
      // The optional number (800) specifies the number of milliseconds it takes to scroll to the specified area
      $('html, body').animate({
        scrollTop: $(hash).offset().top
      }, 800, function(){
        // Add hash (#) to URL when done scrolling (default click behavior)
        window.location.hash = hash;
      });
    } // End if
  });
});
</script>
